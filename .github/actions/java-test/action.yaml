runs:
  using: "composite"
  steps:
    - name: Run Cargo build
      shell: bash
      run: |
        cd core
        cargo build

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          /root/.m2/repository
        key: ${{ runner.os }}-java-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-java-maven-

    - name: Run Maven compile
      shell: bash
      run: |
        echo "JAVA_VERSION=${JAVA_VERSION}"
        if [ $JAVA_VERSION == "1.8" ]; then
          ./mvnw -B compile test-compile scalafix:scalafix -Psemanticdb -Djava.version=${JAVA_VERSION} -Dspotless.version=2.29.0
        else
          ./mvnw -B compile test-compile scalafix:scalafix -Psemanticdb -Djava.version=${JAVA_VERSION}
        fi

    - name: Run tests
      shell: bash
      run: |
        if [ $JAVA_VERSION == "1.8" ]; then
          export DYLD_PRINT_SEARCHING=true
          export DYLD_LIBRARY_PATH=`brew --prefix openssl`/lib:$DYLD_LIBRARY_PATH
          # check SIP is enabled or not
          echo "check dyld_xxx envs are loaded or not:"
          sh -c "printenv" | grep -i dyld
          SPARK_HOME=`pwd` DYLD_PRINT_SEARCHING=true ./mvnw -B clean install -Djava.version=${JAVA_VERSION} -Dspotless.version=2.29.0
        else
          SPARK_HOME=`pwd` ./mvnw -B clean install -Djava.version=${JAVA_VERSION}
        fi
