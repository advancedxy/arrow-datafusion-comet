name: PR Build

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - branch-*
    paths-ignore:
      - "doc/**"
      - "**.md"
  pull_request:
    paths-ignore:
      - "doc/**"
      - "**.md"
  # manual trigger
  # https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
  workflow_dispatch:

env:
  RUST_VERSION: nightly

jobs:
  test-with-latest-spark:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-14']
        test-target: ['java', 'rust']
        java-version: ['8', '17']
        spark-version: ['3.4']
    uses: ./.github/workflows/build_and_test.yml
    with:
      os: ${{ matrix.os }}
      java-version: ${{ matrix.java-version }}
      test-target: ${{ matrix.test-target }}
      spark-version: ${{ matrix.spark-version }}

  test-with-older-spark:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-14']
        test-target: ['java']
        pair:
          - {java-version: '8', spark: '3.3'}
          - {java-version: '8', spark: '3.2'}
          - {java-version: '17', spark: '3.3'}
    uses: ./.github/workflows/build_and_test.yml
    with:
      os: ${{ matrix.os }}
      java-version: ${{ matrix.pair.java-version }}
      test-target: ${{ matrix.test-target }}
      spark-version: ${{ matrix.pair.spark-version }}

  post-commit-test:
    strategy:
      fail-fast: false
      matrix:
        test-target: ['java', 'rust']
        include:
          - {os: 'ubuntu-latest', java-version: '11', spark-version: '3.4'}
          - {os: 'macos-14', java-version: '11', spark-version: '3.4'}
          - {os: 'macos-13', java-version: '11', spark-version: '3.4'}
          - {os: 'macos-13', java-version: '8', spark-version: '3.4'}
          - {os: 'macos-13', java-version: '17', spark-version: '3.4'}
    if: github.event_name == 'push'
    uses: ./.github/workflows/build_and_test.yml
    with:
      os: ${{ matrix.os }}
      java-version: ${{ matrix.java-version }}
      test-target: ${{ matrix.test-target }}
      spark-version: ${{ matrix.spark-version }}
